
<section class="container mt-3">
  <h2 class="texto">Usuarios</h2>
  <p-button routerLink="/aÃ±adir" label="Add Data" icon="pi pi-user-plus" iconPos="right"></p-button>
  <hr>
  <article class="row">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Correo">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let element"> {{element.Correo}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let element"> {{element.Role}} </td>
      </ng-container>

      <ng-container matColumnDef="Opciones">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let element">
          <p-button [routerLink]="['/editar/',element.Id]" icon="pi pi-user-edit" iconPos="right" ></p-button>
          <p-button
            (onClick)="eliminar(element.Id)"
            icon="pi pi-user-minus" class="ms-1" iconPos="right"></p-button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </article>
</section>
